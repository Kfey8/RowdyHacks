<body>
    <div class="w3-top w3-bar w3-xlarge w3-black w3-opacity-min">

  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details"><strong>Full Name</strong></span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details"><strong>Username</strong></span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details"><strong>Email</strong></span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details"> <strong>Phone Number</strong></span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details"><strong>Password</strong></span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details"><strong>Confirm Password</strong></span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender"><strong>Male</strong></span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender"><strong>Female</strong></span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender"><strong>Prefer not to say</strong></span>
            </label>
          </div>
        </div>>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
