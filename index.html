<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="mainCSS.css" />

    <title>Document</title>

<body>
<!-- start nav -->
    <nav>
        <ul>
          <li id="login">
            <a id="login-trigger" href="#">
              Log in <span>â–¼</span>
            </a>
            <div id="login-content">
              <form>
                <fieldset id="inputs">
                  <input  id="username"
                          type="email"
                          name="Email"
                          placeholder="Your email address"
                          required>
                  <input  id="password"
                          type="password"
                          name="Password"
                          placeholder="Password"
                          required>
                </fieldset>
                <fieldset id="actions">
                  <input  type="submit"
                          id="submit"
                          value="Log in">
                  <label>
                    <input  type="checkbox"
                            checked="checked">
                    Keep me signed in
                  </label>
                </fieldset>
              </form>
            </div>
          </li>
          <li id="signup">
            <a href="">Sign up FREE</a>
          </li>
        </ul>
      </nav>
<!-- end nav bar -->
